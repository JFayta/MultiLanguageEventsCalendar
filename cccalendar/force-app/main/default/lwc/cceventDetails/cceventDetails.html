<template>
    
    <template if:true={event}>
        <header class={headerClasses}>
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseDetailsModal} if:true={isModal}>
                <lightning-icon icon-name="utility:close" size="medium" variant="inverse">
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="titleDiv slds-size--1-of-1">
                <span role="cccalendarEventIconSpan" class="slds-m-right_small" if:true={event.iconName} aria-hidden="true" tabindex="-1">
                    <lightning-icon icon-name={event.iconName} 
                        size="small"></lightning-icon>
                </span>
                <div class="titleH2Container">
                    <h2 class={divTitleClasses}>{event.title}</h2>
                </div>
            </div>
            <div class="subtitleDiv slds-m-top_small slds-size--1-of-1">
                <h2 class="slds-text-heading_x-small slds-hyphenate">{event.subtitleText}</h2>
            </div>
            <div class="subtitleDiv slds-m-top_small slds-size--1-of-1" if:true={event.subtitleTextLocal}>
                <h2 class="slds-text-heading_x-small slds-hyphenate">{event.subtitleTextLocal}</h2>
            </div>
        </header>
        <div class="slds-modal__content cccalendar_modal__content slds-p-around_small">

            <lightning-layout multiple-rows=true>

                <lightning-layout-item padding="around-small" size="12" large-device-size="12" medium-device-size="12" small-device-size="12" if:false={buttonsOnBottom}>
                    
                    <div class="slds-size--1-of-1 slds-has-flexi-truncate">
                        
                        <template if:false={hideEventDetailButton}>
                            <div class="linkWrapperDiv">
                                <a href={event.detailsURL} title={eventDetailButtonTitle} if:true={event.detailsURL}>
                                    <button title={eventDetailButtonText} aria-hidden="true" tabindex="-1" type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small slds-truncate cccalendar_eventButtonSpan">
                                        {eventDetailButtonText}
                                    </button>
                                </a>
                            </div>
                        </template>

                        <div class="linkWrapperDiv">
                            <a href={event.eventURL} title={eventURLTextTitle} target={event.eventURLTarget} if:true={event.eventURL}>
                                <button title={event.eventURLText} aria-hidden="true" tabindex="-1" type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small lds-truncate cccalendar_eventButtonSpan">
                                    {event.eventURLText}
                                </button>
                            </a>
                        </div>

                        <div class="linkWrapperDiv">
                            <a href={event.eventURL2} title={eventURLTextTitle2} target={event.eventURLTarget2} if:true={event.eventURL2}>
                                <button title={event.eventURLText2} aria-hidden="true" tabindex="-1" type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small slds-truncate cccalendar_eventButtonSpan">
                                    {event.eventURLText2}
                                </button>
                            </a>
                        </div>
                    </div>

                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="12" large-device-size="4" medium-device-size="4" small-device-size="12" if:true={event.eventImageURL}>
                    
                    <div class="slds-size--1-of-1 slds-m-top_large slds-align_absolute-center">
                        <img src={event.eventImageURL} alt="" title={event.title}/>
                    </div>
                    
                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="12" large-device-size={eventDetailSectionSize} medium-device-size={eventDetailSectionSize} small-device-size="12">

                    <div class={divFormElementClasses} if:true={event.location}>
                        <label class="slds-form-element__label">Location:</label>
                        {event.location}
                    </div>
                    <div class={divFormElementClasses} if:true={event.description}>
                        <label class="slds-form-element__label">Description:</label>
                        <lightning-formatted-text linkify="true" value={event.description}></lightning-formatted-text>
                        
                    </div>

                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="12" large-device-size="12" medium-device-size="12" small-device-size="12" if:true={buttonsOnBottom}>
                    
                    <div class="slds-size--1-of-1 slds-has-flexi-truncate">
                        
                        <template if:false={hideEventDetailButton}>
                            <div class="linkWrapperDiv">
                                <a href={event.detailsURL} title={eventDetailButtonTitle} if:true={event.detailsURL}>
                                    <button title={eventDetailButtonText} aria-hidden="true" tabindex="-1" type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small slds-truncate cccalendar_eventButtonSpan">
                                        {eventDetailButtonText}
                                    </button>
                                </a>
                            </div>
                        </template>

                        <div class="linkWrapperDiv">
                            <a href={event.eventURL} title={eventURLTextTitle} target={event.eventURLTarget} if:true={event.eventURL}>
                                <button title={event.eventURLText} aria-hidden="true" tabindex="-1" type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small slds-truncate cccalendar_eventButtonSpan">
                                    {event.eventURLText}
                                </button>
                            </a>
                        </div>

                        <div class="linkWrapperDiv">
                            <a href={event.eventURL2} title={eventURLTextTitle2} target={event.eventURLTarget2} if:true={event.eventURL2}>
                                <button title={event.eventURLText2} aria-hidden="true" tabindex="-1" type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small slds-truncate cccalendar_eventButtonSpan">
                                    {event.eventURLText2}
                                </button>
                            </a>
                        </div>
                    </div>

                </lightning-layout-item>

            </lightning-layout>
                
        </div>
        <footer class="slds-modal__footer" if:true={isModal}>
            <lightning-button label="Close" title="Close"
            onclick={handleCloseDetailsModal} if:true={isModal}></lightning-button>
        </footer>
    </template>
</template>
