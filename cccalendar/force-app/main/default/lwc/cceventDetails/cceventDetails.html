<template>
    
    <template if:true={event}>
        <header class={headerClasses}>
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseDetailsModal} if:true={isModal}>
                <lightning-icon icon-name="utility:close" size="medium" variant="inverse">
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="titleDiv slds-size--1-of-1">
                <span role="cccalendarEventIconSpan" class="slds-m-right_small" if:true={event.iconName}>
                    <lightning-icon icon-name={event.iconName} 
                        alternative-text={event.title} size="small"></lightning-icon>
                </span>
                <div class={divFormElementClasses}>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{event.title}</h2>
                </div>
            </div>
            <div class="subtitleDiv slds-size--1-of-1">
                <h2 class="slds-text-heading_x-small slds-hyphenate">{event.subtitleText}</h2>
            </div>
            <div class="subtitleDiv slds-size--1-of-1" if:true={event.subtitleTextLocal}>
                <h2 class="slds-text-heading_x-small slds-hyphenate">{event.subtitleTextLocal}</h2>
            </div>
        </header>
        <div class="slds-modal__content cccalendar_modal__content slds-p-around_medium">

            <lightning-layout multiple-rows=true>
                <lightning-layout-item padding="around-small" size="12" large-device-size="12" medium-device-size="12" small-device-size="12" >
                    
                    <div class="slds-size--1-of-1 slds-has-flexi-truncate">
                        
                        <template if:false={hideEventDetailButton}>
                            <a href={event.detailsURL} if:true={event.detailsURL}>
                                <button title={eventDetailButtonText} type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small">
                                    <span class="slds-truncate cccalendar_eventButtonSpan">{eventDetailButtonText}</span>
                                </button>
                            </a>
                        </template>

                        <a href={event.eventURL} target="_blank" if:true={event.eventURL}>
                            <button title={event.eventURLText} type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small">
                                <span class="slds-truncate cccalendar_eventButtonSpan">{event.eventURLText}</span>
                            </button>
                        </a>

                        <a href={event.eventURL2} target="_blank" if:true={event.eventURL2}>
                            <button title={event.eventURLText2} type="button" class="slds-button slds-button_brand slds-m-right_small slds-m-bottom_small">
                                <span class="slds-truncate cccalendar_eventButtonSpan">{event.eventURLText2}</span>
                            </button>
                        </a>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" large-device-size="4" medium-device-size="4" small-device-size="12" if:true={event.eventImageURL}>
                    
                    <div class="slds-size--1-of-1 slds-m-top_large slds-align_absolute-center">
                        <img src={event.eventImageURL} alt={event.title} title={event.title}/>
                    </div>
                    
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" large-device-size={eventDetailSectionSize} medium-device-size={eventDetailSectionSize} small-device-size="12">

                    <div class={divFormElementClasses} if:true={event.location}>
                        <label class="slds-form-element__label">Location:</label>
                        {event.location}
                    </div>
                    <div class={divFormElementClasses} if:true={event.description}>
                        <label class="slds-form-element__label">Description:</label>
                        <lightning-formatted-text linkify="true" value={event.description}></lightning-formatted-text>
                        
                    </div>

                </lightning-layout-item>
            </lightning-layout>
                
        </div>
        <footer class="slds-modal__footer" if:true={isModal}>
            <lightning-button label="Close" title="Close"
            onclick={handleCloseDetailsModal} if:true={isModal}></lightning-button>
        </footer>
    </template>
</template>
