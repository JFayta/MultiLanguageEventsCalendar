<template>
    
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container cccalendar_slds-modal__container">
            <header class="eventHeader slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseDetailsModal}>
                    <lightning-icon icon-name="utility:close" size="medium" variant="inverse">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="titleDiv slds-size--1-of-1">
                    <span class="slds-m-right_small">
                        <lightning-icon icon-name={event.iconName} 
                            alternative-text={event.title} size="small"></lightning-icon>
                    </span>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{event.title}</h2>
                </div>
                <div class="subtitleDiv slds-size--1-of-1">
                    <h2 class="slds-text-heading_x-small slds-hyphenate">{event.subtitleText}</h2>
                </div>
                <div class="subtitleDiv slds-size--1-of-1" if:true={event.subtitleTextLocal}>
                    <h2 class="slds-text-heading_x-small slds-hyphenate">{event.subtitleTextLocal}</h2>
                </div>
            </header>
            <div class="slds-modal__content slds-p-around_medium">

                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item padding="around-small" size="4" >
                        <div class="slds-size--1-of-1 slds-m-top_large slds-align_absolute-center">
                            <a href={event.detailsURL} class="slds-m-right_large" if:true={event.detailsURL}>
                                <lightning-button variant="brand" label="More Info" title="More Info" class="slds-m-vertical_small"></lightning-button>
                            </a>
            
                            <a href={event.eventURL} target="_blank" class="slds-m-right_large" if:true={event.eventURL}>
                                <lightning-button variant="brand" 
                                    label={event.eventURLText}  
                                    title={event.eventURLText} 
                                    class="slds-m-vertical_small">
                                </lightning-button>
                            </a>
                        </div>
                        <div class="custom-box" if:true={event.eventImageURL}>
                            <img src={event.eventImageURL} alt={event.title} title={event.title}/>
                        </div>
                        
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="8">

                        <div class="slds-form-element" if:true={event.location}>
                            <label class="slds-form-element__label">Location:</label>
                            {event.location}
                        </div>
                        <div class="slds-form-element" if:true={event.description}>
                            <label class="slds-form-element__label">Description:</label>
                            <lightning-formatted-text linkify="true" value={event.description}></lightning-formatted-text>
                            
                        </div>

                    </lightning-layout-item>
                </lightning-layout>
                    
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Close" title="Close"
                onclick={handleCloseDetailsModal}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
